<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="tittle">Credit card</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4 mb-4">

        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="tittle">Add Card</h5>
                    <hr>
                    <!--Unimos este form con el que creamos en el .ts del componente-->
                    <form [formGroup] = "form" (ngSubmit)="agregarTarjeta()">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            <!--Y conectamos los imputs con los campos que creamos en el .ts con formControlName-->
                            <input formControlName="titular" type="text" class="form-control" placeholder="Titular" >
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fa-solid fa-credit-card"></i></span>
                            <input formControlName="number" type="text" class="form-control" placeholder="NÃºmero de Tarjeta">
                        </div>
                        
                        <div class="row">
                            <div class="col-lg-7">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-sharp fa-solid fa-circle-xmark"></i></span>
                                    <input formControlName="expiracion" type="month" class="form-control" placeholder="Expiracion">
                                </div>
                            </div>

                            <div class="col-lg-5">
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                    <input formControlName="cvv" type="password" class="form-control" placeholder="Cvv">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-success">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="tittle">List Card</h5>
                    <hr>
                    <table class="table">
                        <tbody>
                            <tr class="resaltar">
                                <td>Titular</td>
                                <td>Tarjeta</td>
                                <td>Expira</td>
                                <!-- <td>Cvv</td> -->
                                <td>Editar</td>
                                <td>Eliminar</td>
                            </tr>
                            
                            <!--Iteramos los objetos creados en el array listCard en el .ts-->

                            <tr *ngFor="let card of listCard">
                                <td>{{card.titular }}</td>
                                <td>{{card.number}}</td>
                                <td>{{card.expiracion}}</td>
                                <!-- <td>{{card.cvv}}</td> -->
                                <td>
                                    <i class="far fa-solid fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                    <i class="far fa-solid fa-eraser text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
