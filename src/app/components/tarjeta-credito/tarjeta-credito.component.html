<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <h3 class="tittle">Credit card</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="tittle">Add Card</h5>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="tittle">List Card</h5>
                    <table class="table">
                        <tbody>
                            <tr class="resaltar">
                                <td>Titular</td>
                                <td>Tarjeta</td>
                                <td>Expira</td>
                                <td>Cvv</td>
                                <td>Editar</td>
                                <td>Eliminar</td>
                            </tr>
                            
                            <!--Iteramos los objetos creados en el array listCard en el .ts-->

                            <tr *ngFor="let card of listCard">
                                <td>{{card.titular }}</td>
                                <td>{{card.number}}</td>
                                <td>{{card.expiracion}}</td>
                                <td>{{card.cvv}}</td>
                                <td>
                                    <i class="far fa-solid fa-pen-to-square text-info"></i>
                                </td>
                                <td>
                                    <i class="far fa-solid fa-eraser text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
